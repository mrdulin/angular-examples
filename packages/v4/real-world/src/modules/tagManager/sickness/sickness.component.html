<form novalidate (submit)='onSubmit()' class='form'>
  <div>
    <label for="queryType">查询类别：</label>
    <select class='select' name='queryType' [(ngModel)]='selectedQueryType'>
      <option *ngFor='let queryType of queryTypes' [ngValue]='queryType'>
        {{queryType.name}}
      </option>
    </select>
  </div>
  <div>
    <label for="keyword">类别关键字：</label>
    <input type="text" name="keyword" [(ngModel)]='keyword'>
  </div>
  <div>
    <button type="submit">查询</button>
  </div>
</form>
<md-card>
  <md-table #table [dataSource]="dataSource">

    <ng-container *ngFor='let tableHeader of tableHeaders' [cdkColumnDef]='tableHeader.key'>
      <md-header-cell *cdkHeaderCellDef> {{tableHeader.name}} </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{tableHeader.cell(row)}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
  <md-paginator #paginator [length]="diseaseDataBase.getData().length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]">
  </md-paginator>
</md-card>
