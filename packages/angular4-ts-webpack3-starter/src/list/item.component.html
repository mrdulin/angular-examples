<a (click)='goDetail(contact.id)'>
  <img class="icon-head" [src]='images.iverson' alt="icon-head">
  <div class="contact-info">
    <label class="contact-name">{{contact.name}}</label>
    <span class="contact-tel">{{contact.telNum | phone}}</span>
    <i [style.background-image]='images.tel' class="contact-to-detail"></i>
  </div>
</a>
