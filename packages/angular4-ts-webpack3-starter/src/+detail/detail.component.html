<div class="detail-contain">
  <div class="header-detail">
    <a [routerLink]="['']" class='back-to-list'>
      <i [style.background-image]='images.back' class="icon-back"></i>
      所有联系人
    </a>
    <a class="edit" (click)="editContact()">编辑</a>
    <div class='name-and-icon'>
      <img [src]='images.iverson' alt="avatar">
      <span class="contact-name">
        {{detail.name}}
        <i [style.background-image]="detail.collection === 0 ? images.collect : images.collected"
          (click)='collectTheContact()'>
        </i>
      </span>
    </div>
  </div>

  <ul class="detail-info">
    <li>
      <p>手机号码：</p>
      <p>{{detail.telNum | phone}}</p>
    </li>
    <li>
      <p>邮箱：</p>
      <p>{{detail.email}}</p>
    </li>
    <li>
      <p>生日：</p>
      <p>{{detail.birthday | date: 'yyyy-MM-dd'}}</p>
    </li>
    <li>
      <p>住址：</p>
      <p>{{detail.address}}</p>
    </li>
  </ul>
  <article class="intro">
    <h3>简介:</h3>
    生活态度好，热爱运动
  </article>
</div>
