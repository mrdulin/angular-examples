<my-header [title]='operateTitle'></my-header>
<div class="operate">
  <form #contactForm='ngForm' (ngSubmit)='submitForm()'>
    <div class="form-control">
      <label for="name">姓名:</label>
      <div>
        <input type="text" name="name" [(ngModel)]='contact.name' value="{{contact.name}}" (blur)='onBlurName()'>
        <i *ngIf='nameTip' [ngClass]='{green: isName, red: !isName}'></i>
      </div>
    </div>
    <div class="form-control">
      <label for="phone">电话：</label>
      <div>
        <input type="text" name="phone" [(ngModel)]='contact.telNum' value="{{contact.telNum}}" (blur)='onBlurPhone()'>
        <i *ngIf='phoneTip' [ngClass]='{green: isPhoneNum, red: !isPhoneNum}'></i>
      </div>
    </div>
    <div>
      <button type="submit">保存</button>
      <button type="button" (click)="cancelOperate()">取消</button>
    </div>
  </form>
</div>
