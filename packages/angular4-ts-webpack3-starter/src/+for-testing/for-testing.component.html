<section>
  <div>
    <p>安全导航操作符:</p>
    <p>{{a.b?.c?.d}}</p>
  </div>

  <hr>

  <div>
    <p>双向绑定原理:</p>

    <div>
      <span>Number 1: </span>
      <amount [(value)]="number1"></amount>
    </div>

    <div>
      <span>Number 2: </span>
      <amount [value]="number2" (valueChange)="onValueChange($event)"></amount>
    </div>

    <ul>
      <li>Number1: 父组件当前值: {{number1}}</li>
      <li>Number2: 父组件当前值: {{number2}}</li>
    </ul>
  </div>

  <hr>
  <ngFor-radios></ngFor-radios>

  <hr>
  <form novalidate>
    <label *ngFor='let color of colors;'>
      {{color}}
      <input type="radio" name='color' [value]='color' (click)='colorSelected = color'/>
    </label>
    <button type="reset" (click)='colorSelected = "";'>重置</button>
  </form>
  <div [bgColor]='colorSelected'>属性型指令测试</div>

  <hr>
  <p>结构型指令测试</p>
  <button type='button' (click)='condition = !condition'>toggle</button>
  <div *unless='condition'>我是内容</div>
  <ng-template [unless]='condition'>我也是内容</ng-template>

  <hr>
  <p>ngTemplateOutlet指令测试</p>
  <ngTemplateOutlet-testing>
    <ng-template let-item='item'>
      <span>{{item | json}}</span>
    </ng-template>
  </ngTemplateOutlet-testing>

  <hr>
  <p>@ContentChild测试</p>
  <my-parent>
    <my-child></my-child>
    <my-child></my-child>
  </my-parent>
</section>
